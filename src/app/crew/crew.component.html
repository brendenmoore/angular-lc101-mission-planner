<h3>Crew</h3>
<ul>
  <li *ngFor="let crewMember of crew">
    <span *ngIf="crewMember !== selectedMember; else editMember" (click)="selectedMember=crewMember">{{crewMember.name}}
      <span *ngIf="crewMember.firstMission"> - 1st </span>
      <button (click)="remove(crewMember)">remove</button>
    </span>
    <ng-template #editMember>
      <input [(ngModel)]="crewMember.name" (keyup.enter)="selectedMember = null" placeholder="member name" />
      <button (click)="selectedMember = null">save</button>
    </ng-template>
  </li>
</ul>

<input #name type="text" />
<label>First mission<input #firstMission type="checkbox" /></label>
<button (click)="add(name.value, firstMission.checked); name.value = ''; firstMission.checked = false">Add</button>
