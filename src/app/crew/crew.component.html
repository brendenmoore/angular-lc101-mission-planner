<h3>Crew</h3>
<ul>
  <li *ngFor="let crewMember of crew">
    <!-- Display -->
    <span *ngIf="crewMember !== selectedMember; else editMember" (click)="edit(crewMember)">{{crewMember.name}}
      <span *ngIf="crewMember.firstMission"> - 1st </span>
      <button (click)="remove(crewMember)">remove</button>
    </span>
    <!-- Edit -->
    <ng-template #editMember>
      <input [(ngModel)]="editMemberInput" (keyup.enter)="save(editMemberInput, selectedMember)"
        placeholder="member name" />
      <button (click)="save(editMemberInput, selectedMember)">save</button>
    </ng-template>
  </li>
</ul>

<input [(ngModel)]="nameInput" type="text" placeholder="name" (keyup.enter)="add(nameInput, firstMission.checked)" />
<label>First mission<input #firstMission type="checkbox" /></label>
<button (click)="add(nameInput, firstMission.checked)">Add</button>
